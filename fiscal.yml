definitions:
  Receipt:
    type: object
    required:
      - receiptNumber
      - client
      - items
      - total
    properties:
      receiptNumber:
        type: string
        description: Уникальный номер чека. Создается на стороне мерчанта. Формат A-Za-z0-9_-
        maxLength: 99
        example: 3000827351831
      client:
        type: object
        required:
          - email
        description: Данные о покупателе
        properties:
          email:
            type: string
            description: Электронный адрес покупателя для отправки чека. Заполняется по формату E-mail
            maxLength: 64
            example: customer@domain.ru
          name:
            type: string
            description: ФИО покупателя
            maxLength: 256
            example: Иванов Иван Иванович
      items:
        type: array
        description: Позиции чека
        items:
          type: object
          required:
            - name
            - price
            - quantity
            - amount
            - vatType
          properties:
            name:
              type: string
