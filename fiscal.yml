    # Оплата по 54-ФЗ

    По закону от 22.05.2003 № 54–ФЗ "О применении контрольно-кассовой техники при осуществлении расчетов в Российской Федерации" при оплате товаров, работ или услуг необходимо формировать фискальный чек и отправлять его в налоговую с помощью кассы.

    Если вам нужно отправлять чеки, вы можете делать это с нашей помощью или самостоятельно.

    # Подключение к фискализации

    Услуга фискализации чеков доступна для клиентов банка, подключивших один из продуктов:
    * Интернет-эквайринг
    * СБП

    ## Инструкция
    1. Зарегистрируйтесь в сервисе ["АТОЛ Онлайн"](https://online.atol.ru/lk/Account/Register?partnerUid=18583cd5-dae2-4fb1-a98b-f4b80d891eb0) и подключите онлайн-кассу.
    2. Заключите договор с [оператором фискальных данных](https://www.nalog.gov.ru/rn77/related_activities/registries/fiscaloperators/).
    3. Отправьте заявку на фискализацию

    В заявке необходимо указать данные для подключения: идентификаторы мерчантов (publicId), применяемую систему налогообложения,
    E-mail (для получения чека, если E-mail не указан покупателем), логин, пароль и идентификатор группы ККТ от "АТОЛ Онлайн".

    Чтобы получить логин, пароль и идентификатор группы ККТ, зайдите в личный кабинет ["АТОЛ Онлайн"](https://online.atol.ru/lk/Account/Login). Выберите раздел "Мои компании", нажмите кнопку "Настройки интегратора".
     Скачается XML-файл с настройками. Найдите в файле элемент access, в нём будут все три параметра: login, password, group_code.
     Если возникли трудности, обратитесь в техподдержку "АТОЛ Онлайн".

    Запрос на подключение фискализации можно отправить одним из способов ниже:
    * По E-mail <a href="mailto:SME_Acquiring@raiffeisen.ru?subject=Подключение фискализации чеков по API&cc=<E-mail менеджера>&body=Добрый день!%0A%0A
    Просьба подключить услугу фискализации чеков по API. Данные для подключения ниже:%0A%0A1. Идентификатор(-ы) мерчанта(-ов) (publicId) – %0A%0A2. Применяемая система налогообложения – %0A%0A3. E-mail (для поля «Отправитель чека» и для получения чека, если E-mail не указан покупателем) – %0A%0A4. Логин учетной записи в «АТОЛ Онлайн» – %0A%0A5. Пароль от учетной записи в «АТОЛ Онлайн» – %0A%0A6. Идентификатор группы ККТ в «АТОЛ Онлайн» – ">SME_Acquiring@raiffeisen.ru</a>.
    Данные для подключения и пример заявки доступны при нажатии на E-mail.
    * Через менеджера банка. Для этого безопасным способом отправьте менеджеру необходимые для подключения данные.

