    properties:
      event:
        type: string
        description: Message type
        enum:
          - payment
        example: payment
      transaction:
        type: object
        required:
          - id
          - orderId
          - status
        properties:
          id:
            type: number
            description: Raiffeisenbank Transaction ID
            example: 120059
          orderId:
            type: string
            description: Store order ID
            maxLength: 40
            example: testOrder
          status:
            type: object
            required:
              - value
              - date
            properties:
              value:
                type: string
                description: Status
                enum:
                  - SUCCESS
                example: SUCCESS
              date:
                type: string
                format: ISO-8601
                description: Date and time
                example: '2019-07-11T17:45:13+03:00'
          paymentMethod:
            type: string
            description: Type of payment. If card - "acquiring", if QR SBP - "sbp"
            example: sbp
          paymentParams:
            type: object
            properties:
              qrId:
                type: string
                description: Unique QRC ID issued by SBP
                example: 'AD100051KNSNR64I98CRUJUASC9M72QT'
          amount:
            type: number
            description: Amount in rubles
            example: 12500.50
          comment:
            type: string
            description: Payment description
            maxLength: 255
            example: Chocolate Cake Buying
          extra:
            type: object
            description: Structure with additional store options
            maxLength: 999
            example: {"additionalInfo": "Sweet Cake"}
    title: Payment notice
  EmptyBody:
    type: object
