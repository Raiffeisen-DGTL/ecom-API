    type: string
    required:
      - publicId
      - amount
    properties:
      publicId:
        type: string
        description: Store id
      orderId:
        type: string
        description: Store order ID
      amount:
        type: number
        description: Payment amount in rubles. Minimal for test 15 rub.
      successUrl:
        type: string
        format: URL encoded
        description: URL of the resource where the client will be redirected in case of successful payment
        maxLength: 40
      failUrl:
        type: string
        format: URL encoded
        description: URL of the resource where the client will be redirected in case of payment failure
    title: Payform
  Payment:
    type: object
    required:
      - publicId
      - amount
    properties:
      publicId:
        type: string
        description: Store id
        example: 000001680200002-80200002
      orderId:
        type: string
        description: Store order ID
        maxLength: 40
        example: orderTest
      amount:
        type: number
        description: Payment amount in rubles
        example: 1200.00
      comment:
        type: string
        description: Payment description
        maxLength: 255
        example: Chocolate Cake Buying
      successUrl:
        type: string
        description: URL of the resource where the client will be redirected in case of successful payment
        maxLength: 40
        example: https://www.uniconf.ru/factories/krasny-octyabr/
      failUrl:
        type: string
        description: URL of the resource where the client will be redirected in case of payment failure
        example: https://www.baduniconf.ru/factories/krasny-octyabr/
      extra:
        type: object
        description: Structure with additional store options
        maxLength: 999
        example: {"additionalInfo": "Sweet Cake"}
      paymentMethod:
        type: string
        enum:
          - ONLY_SBP
          - ONLY_ACQUIRING
        description: Choosing a payment method
      locale:
        type: string
        enum:
          - ru
          - en
        description: Select the form language, by default ru
      receipt:
        type: object
        required:
          - items
        description: Receipt details. Required if the automated generation of fiscal receipts is enabled
        properties:
          receiptNumber:
            type: string
            description: A unique receipt number, format A-Za-z0-9_-. If null, filled in with order number (orderId)
            maxLength: 99
            example: 3000827351831
          customer:
            type: object
            description: Customer details
            properties:
              email:
                type: string
                description: Customer's email address that electronic fiscal receipt is sent to. Displayed on the payform, on which user can edit e-mail. If null, fiscal receipt is sent to merchant's e-mail.
                maxLength: 64
                example: customer@domain.ru
              name:
                type: string
                description: Customer's full name
                maxLength: 256
                example: Ivanov Ivan Ivanovich
          items:
            type: array
            description: Receipt items (no more than 100 objects)
            items:
              type: object
              required:
                - name
                - price
                - quantity
                - amount
                - vatType
              properties:
                name:
                  type: string
                  description: Name of goods, work, service, other payment objects
                  maxLength: 128
                  example: Chocolate cake
                price:
                  type: number
                  description: Price per unit of goods, work, services, other payment objects in rubles (8 characters for a whole part, 2 - for a fractional part)
                  example: 1200.00
                quantity:
                  type: number
                  description: Quantity / weight (5 characters for a whole part, 3 - for a fractional part)
                  example: 1
                amount:
                  type: number
                  description: Amount in rubles (8 characters for a whole part, 2 - for a fractional part)
                  example: 1200.00
                paymentObject:
                  type: string
                  description: Payment object type (good, job, service, etc). If null, filled in by a fiscal data operator in accordance with its protocol
                  enum:
                    - commodity
                    - excise
                    - job
                    - service
                    - payment
                    - another
                  example: commodity
                measurementUnit:
                  type: string
                  description: Unit of measurement of goods, work, services, other payment objects
                  maxLength: 16
                  example: item
                nomenclatureCode:
                  type: string
                  description: Product code
                  maxLength: 150
                  example: 1806201000
                vatType:
                  type: string
                  description: VAT rate on each receipt item
                  enum:
                    - none
                    - vat0
                    - vat10
                    - vat110
                    - vat20
                    - vat120
                  example: vat20
    title: TransactionID
  OrderInformation:
    type: object
    discriminator:
      mapping:
