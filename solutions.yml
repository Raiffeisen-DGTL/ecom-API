    ## Paykeeper

    https://paykeeper.ru/

    PayKeeper — один из крупнейших российских интеграторов, партнер Райффайзенбанка
    специализируется на интернет-эквайринге

    Техническая поддержка «под ключ»:
    * Подключит сайт к приему платежей на любой CMS
    * Приведет сайт в соответствие с требованиями банка
    * Настроит стационарную или облачную кассу в соответствии с 54-ФЗ
    * Предоставит ЛК для управления платежами
    * Оплата по ссылке (легкий платеж), создание QR-кодов, отмена операций, возвраты
    * Поможет решить технические вопросы

    Тарифы за поддержку:
    * Первые 6 месяцев –– бесплатно
    * После 6 месяцев –– 5 900 ₽/год
    * При обороте менее 50 000 ₽/мес тариф — 2 950 ₽/год

    Спустя 6 месяцев клиент может отказаться от услуг PayKeeper и осуществлять поддержку самостоятельно

