    ## Бифит

    https://kassa.bifit.com/

    Кассовое ПО и оборудование для сервисов доставки,
    транспортных компаний, розничной торговли
    и общественного питания

    Бифит поддерживает прием платежей через СБП в мобильных кассах в соответствии с 54-ФЗ.
    Для наших клиентов тарифы на обслуживание кассы дешевле. Скидка от 40% до 70%

    Касса Розница
    Рабочее место кассира
    и кабинет управления розничной торговой точкой

    Касса Курьер
    Приложение для курьеров, личный кабинет диспетчера
    и приложение для точки продаж и самовывоза

    Касса Транспорт
    Приложение для водителя, кабинет управления автопарком и облачная касс

    Касса Общепит
    Кассовое приложение
    и система учета для предприятий питания

    Оборудование:
    * Смарт-касса А930
    * Смарт-касса MSPOS-Е-Ф
    * Смарт-касса Limon Smart Bank

    ## Life Pay

    https://life-pay.ru/

    Терминалы и кассы.
